<!DOCTYPE html>
<html>
    <head>
        <title>Personal Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: Arial;
                background: #CFECEC;
                padding: 30px;
            }
            .top-border {
                background: #045D5D;
                color: white;
                text-align: center;
                font-size: 20px;
                font-weight: bold;
                padding: 30px;
                width: 438px;
                margin: auto;
                border-radius: 10px;
                box-shadow: 0 0 10px  #2C3539;
            }
            .form-box {
                background: azure;
                padding: 50px;
                width: 400px;
                margin: auto;
                border-radius: 10px;
                box-shadow: 0 0 10px  #2C3539;
            }
            
            input, textarea, select{
                width: 100%;
                padding: 8px;
                margin: 8px 0;
                border-radius: 5px;
                border: 1px solid black;
            }
            
            label{
                margin-top: 10px;
                display: block;
                font-weight: bold;
            }
            
            button {
                margin-top: 20px;
                font-family: Arial;
                width: 20%;
                padding: 10px;
                background: #77BFC7;
                text-align: center;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background: #008B8B;
            }
            
        </style>
    </head>
    <body>
        
        <div class="top-border">Personal Profile Application</div>
            
        <div class="form-box">
               
            <form action="UserDataServlet" method="POST">
            
                <label>Student ID:</label>
                <input type="text" name="studID" required>
                                    
                <label>Name:</label>
                <input type="text" name="studName" required>
                 
                <label>Program:</label>
                <input type="text" name="program" required>
                    
                <label>Email:</label>
                <input type="email" name="email" required>
                    
                <label>Hobbies:</label>
                <input type="text" name="hobbies" required>
                    
                <label>Self Introduction:</label>
                <textarea name="intro" ></textarea>
                    
                <button type="submit">Submit</button>
            </form>
                
        </div>   
               
    </body>
</html>
